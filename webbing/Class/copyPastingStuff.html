<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

    <frameset rows = "100, *"> <!--Rows :: 100px for the first one and then * means the rest is for the remaining.
        Note : 
                We don't use body tag here because we call in another html file-->
    <frame name = "top_row" src = "top.html" scrolling = "yes">
    <frame name = "bottom_row" src = "bottom.html" scrolling = "yes">
    </frameset>
</html>
